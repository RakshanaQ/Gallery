<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlyerNova - The Adzap Show Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* BACKGROUND IMAGE WITH OPACITY */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            position: relative;
            min-height: 100vh;
            color: #333;
        }

        label {
            color: white;
            font-weight: bold;
            font-size: larger;
            margin-top: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Background image layer */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('ADZAPphoto.jpg') center/cover no-repeat;

            z-index: -1;
        }

        /* ---------- STEPPER AT TOP (FULL WIDTH) ---------- */
        .stepper-container {
            width: 100%;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            /* Semi-transparent white */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            opacity: 0.85;
        }

        .stepper {
            display: flex;
            justify-content: space-between;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        .step-label {
            color: #000;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            background: #333;
            color: #fff;
            position: relative;
        }

        /* Completed step */
        .completed .circle {
            background: #198754;
            border-color: #198754;
            color: #fff;
        }

        .completed .circle::after {
            content: "✓";
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Active step */
        .active .circle {
            background: #0d6efd;
            color: #fff;
            border-color: #0d6efd;
        }

        /* Inactive step */
        .activein .circle {
            background: #666;
            color: #fff;
            border-color: #666;
        }

        /* Horizontal connecting line */
        .stepper::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: #444;
            z-index: 1;
        }

        /* Completed line segments */
        .step.completed::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 0;
            right: 50%;
            height: 2px;
            background: #198754;
            z-index: 2;
        }

        /* ---------- CONTENT AREA (FULL WIDTH) ---------- */
        .content {
            padding: 30px 20px;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Registration Form Card */
        .event-card {
            max-width: 820px;
            width: 100%;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, .25);
            position: relative;
        }

        /* FORM STYLES (from your code) */
        .container {
            background: rgb(0 0 0 / 90%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            margin: 0;
        }

        .form {
            color: white;
            width: 95%;
            padding: 25px;
            border-radius: 14px;
            text-align: left;
        }

        .form h2 {
            margin-bottom: 20px;
            color: #222;
            text-align: center;
        }

        form input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .name-row {
            display: flex;
            gap: 10px;
        }

        .name-row input {
            width: 50%;
        }

        .food-options label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        .food-options input[type="radio"] {
            width: auto;
            padding: 0;
            margin: 0;
        }

        .food-options select {
            width: 60px;
            padding: 5px;
            margin: 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Button */
        .register-btn {
            text-align: center;
            width: 50%;
            margin: 40px auto;
        }

        .register-btn button {
            width: 100%;
            padding: 10px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 25px;
            transition: .3s ease;
        }

        .register-btn button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(8, 99, 237, 0.4);
        }

        /* ... rest of your form styles remain the same ... */

        /* ---------- RESPONSIVE DESIGN ---------- */
        @media (max-width: 768px) {
            .stepper-container {
                padding: 15px 20px;
            }

            .stepper {
                gap: 10px;
            }

            .step-label {
                font-size: 11px;
            }

            .circle {
                width: 32px;
                height: 32px;
                font-size: 13px;
            }

            .stepper::before {
                top: 16px;
            }

            .content {
                padding: 15px;
            }

            .event-card {
                padding: 20px;
            }

            .name-row {
                flex-direction: column;
                gap: 0;
            }

            .name-row input {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- STEPPER AT TOP -->
    <div class="stepper-container">
        <div class="stepper">
            <div class="step completed">
                <div class="circle"></div>
                <span class="step-label">Description</span>
            </div>
            <div class="step active">
                <div class="circle">2</div>
                <span class="step-label">Registration</span>
            </div>
            <div class="step activein">
                <div class="circle">3</div>
                <span class="step-label">Confirmation</span>
            </div>
        </div>
    </div>

    <!-- CONTENT AREA WITH REGISTRATION FORM -->
    <div class="content">
        <div class="event-card">
            <div class="container">
                <div class="form">
                    <h2 style="color: white;">Event Registration</h2>
                    <form id="eventForm">
                        <!-- Form fields remain exactly as you have them -->
                        <label>Name:</label>
                        <div class="name-row">
                            <input type="text" placeholder="Participant-1" id="Participant-1" required>
                            <input type="text" placeholder="Participant-2" id="Participant-2" required>
                        </div>
                        <div class="name-row">
                            <input type="text" placeholder="Participant-3" id="Participant-3" required>
                            <input type="text" placeholder="Participant-4" id="Participant-4" required>
                        </div>
                        <div class="name-row">
                            <input type="text" placeholder="Participant-5" id="Participant-5" required>
                            <input type="text" placeholder="Participant-6" id="Participant-6" required>
                        </div>
                        <label>Event:</label>
                        <select id="event" required>
                            <option value="Flyer Nova">Flyer Nova</option>
                        </select>
                        <label>Email:</label>
                        <input type="email" placeholder="Email" id="email" required>
                        <label>Mobile Number:</label>
                        <input type="tel" placeholder="mobile number" id="mobile" required>
                        <label>College Name:</label>
                        <input type="text" placeholder="college/organization" id="college" required>
                        <label>Course:</label>
                        <select id="course" required>
                            <option value="" disabled selected>Select the Course</option>
                            <option>BCA</option>
                            <option>Bcom</option>
                            <option>MBA</option>
                            <option>BBA</option>
                        </select>
                        <label>City</label>
                        <select id="city" required>
                            <option value="" disabled selected>Select the city</option>
                            <option>Thoothukudi</option>
                            <option>Tirunelveli</option>
                            <option>Madurai</option>
                            <option>Nagercoil</option>
                        </select>
                                                <label>Food:</label>
                        <div class="food-group" style="margin-left: 35px;">
                            <div class="food-options" style="display: flex; flex-direction: row; gap: 10px;">
                                <label>Veg</label>
                                <select id="veg" onchange="updateFromVeg()" required>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>

                                <br><br>

                                <label>Non-Veg</label>
                                <select id="nonveg" onchange="updateFromNonVeg()">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>                        
                        <div class="register-btn">
                            <button id="registerBtn" class="btn btn-primary" onclick="sendEmail()"required>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init("dYntpHKXVNCh64FLi");


        const total = 6;
        function updateFromVeg() {
            const veg = document.getElementById("veg").value;
            if (veg !== "") {
                document.getElementById("nonveg").value = total - veg;
            }
        }

        function updateFromNonVeg() {
            const nonveg = document.getElementById("nonveg").value;
            if (nonveg !== "") {
                document.getElementById("veg").value = total - nonveg;
            }
        }
        document.getElementById("registerBtn").addEventListener("click", function () {
            const fileInput = document.querySelector('input[type="file"]');

            if (!fileInput.files.length) {
                alert("Please upload the payment screenshot!");
                fileInput.focus();
                return;
            }

            this.classList.replace("btn-primary", "btn-success");
            this.textContent = "Submitted ✔";
            this.disabled = true;

            setTimeout(() => {
                window.location.href = "adzapconfirmation.html";
            }, 500);
        });

        function sendEmail() {
            const Participant1 = document.getElementById('Participant-1').value || "N/A";
            const Participant2 = document.getElementById('Participant-2').value || "N/A";
            const Participant3 = document.getElementById('Participant-3').value || "N/A";
            const Participant4 = document.getElementById('Participant-4').value || "N/A";
            const Participant5 = document.getElementById('Participant-5').value || "N/A";
            const Participant6 = document.getElementById('Participant-6').value || "N/A";
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const college = document.getElementById('college').value;
            const course = document.getElementById('course').value;
            const city = document.getElementById('city').value;
            const veg = document.getElementById('veg').value || "0";
            const nonveg = document.getElementById('nonveg').value || "0";

            const templateParams = {
                'Participant-1': Participant1,
                'Participant-2': Participant2,
                'Participant-3': Participant3,
                'Participant-4': Participant4,
                'Participant-5': Participant5,
                'Participant-6': Participant6,
                'email': email,
                'phone': mobile,
                'college': college,
                'course': course,
                'city': city,
                'veg': veg,
                'nonveg': nonveg,
            };
            const SERVICE_ID = "service_67hkswr";
            const TEMPLATE_ID = "template_w8qa2lu";

            const btn = document.getElementById("registerBtn");
            btn.classList.replace("btn-primary", "btn-success");
            btn.textContent = "Submitting...";
            btn.disabled = true;

            emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
                .then((response) => {
                    console.log('SUCCESS!', response.status, response.text);
                    btn.textContent = "Submitted ✔";
                    document.getElementById("eventForm").reset();
                    setTimeout(() => {
                        window.location.href = "adzapconfirmation.html";
                    }, 500);
                }, function (error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email. Please try again.\nError: ' + JSON.stringify(error));
                    btn.classList.replace("btn-success", "btn-primary");
                    btn.textContent = "Submit";
                    btn.disabled = false;
                });

        }
    </script>

</body>

</html>
