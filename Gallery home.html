<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Minimal Custom CSS for Hover Effects */
        .card-img-overlay {
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover .card-img-overlay {
            opacity: 1; /* Show text on hover */
        }

        .card:hover img {
            transform: scale(1.05); /* Slight zoom */
        }

        .card img {
            transition: transform 0.3s ease;
            height: 300px; /* Fixed height for uniformity */
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        
        <h2 class="mb-4 text-center text-secondary">Event Gallery</h2>

        <div class="row g-4">
            
            <div class="col-md-6 col-lg-4">
                <a href="#" class="card border-0 shadow overflow-hidden text-white text-decoration-none">
                    <img src="https://picsum.photos/id/1015/600/400" class="card-img" alt="Event 1">
                    <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-center">
                        <h4 class="card-title">Summer Music Festival</h4>
                        <p class="card-text small">A night of incredible music.</p>
                        <span class="btn btn-outline-light btn-sm rounded-pill mt-2">View Details</span>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-4">
                <a href="#" class="card border-0 shadow overflow-hidden text-white text-decoration-none">
                    <img src="https://picsum.photos/id/1035/600/400" class="card-img" alt="Event 2">
                    <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-center">
                        <h4 class="card-title">Mountain Hiking</h4>
                        <p class="card-text small">Conquering the peak.</p>
                        <span class="btn btn-outline-light btn-sm rounded-pill mt-2">View Details</span>
                    </div>
                </a>
            </div>

            <div class="col-md-6 col-lg-4">
                <a href="#" class="card border-0 shadow overflow-hidden text-white text-decoration-none">
                    <img src="https://picsum.photos/id/1060/600/400" class="card-img" alt="Event 3">
                    <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center text-center">
                        <h4 class="card-title">Coffee Workshop</h4>
                        <p class="card-text small">The art of brewing.</p>
                        <span class="btn btn-outline-light btn-sm rounded-pill mt-2">View Details</span>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
